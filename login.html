<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./style/style-login.css">
    <!-- Nosso icone-->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <!-- BOX ICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
     <!-- BOOSTRAP AQUI-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">

        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">

            <h2 class="title animation" style="--i:0; --j:21">Login</h2>

            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <i class="ri-lock-2-fill"></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24">Acessar</button>

                <div class="linkTxt animation" style="--i:4; --j:25">
                    <p>Nao tem uma conta? <a href="#" class="register-link"> Cadastre-se </a></p>
                </div>

            </form>
        </div>

        <div class="info-text login">

            <div class="logo" style="--i:0; --j:20"><center><img src="images/logo.png" width="23%" alt="Logo"></center></div> 
            <h2 class="animation" style="--i:0; --j:20"> Bem vindo de volta! </h2>
            <p class="animation" style="--i:1; --j:21"> 10% de desconto na primeira compra!! </p>

        </div>


        <!-- Cadastre-se -->
        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Cadastre-se</h2>

            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class="ri-mail-fill"></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <i class="ri-lock-2-fill"></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21; --j:4">Cadastre-se</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>
        </div>

        <div class="info-text register">
            <div class="logo" style="--i:17; --j:0"><center><img src="images/logo.png" width="23%" alt="Logo"></center></div> 
            <h2 class="animation" style="--i:17; --j:0">Faça parte da comunidade!</h2>
            <p class="animation" style="--i:18; --j:1"> Ganhe 10% OFF na primeira compra!</p>
        </div>


    </div>


    <script src="main.js"></script>
    <script src="main-loading.js"></script>
</body>

</html>
